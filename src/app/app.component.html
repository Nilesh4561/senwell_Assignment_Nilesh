<hello name="{{ name }}"></hello>

<table>
  <thead>
    <th>Name</th>
    <th>Count</th>
  </thead>
  <tbody>
    <tr *ngFor="let data of dataToDisplay">
      <td>{{ data[0] }}</td>
      <td
        [style.background]="
          (data[1] > 0 && data[1] < 3 ? 'red' : '') ||
          (data[1] > 2 && data[1] < 10 ? 'yellow' : '') ||
          (data[1] > 10 ? 'green' : '')
        "
      >
        {{ data[1] }}
      </td>
    </tr>
  </tbody>
</table>
